<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> Rise Hire Portal</h1>
            <p>Welcome! Your next opportunity starts here.</p>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-bar">
                <input type="text" id="jobQuery" placeholder="Job title, keywords, or company" value="software developer">
                <input type="text" id="location" placeholder="Location (e.g., New York)" value="New York">
                <button id="searchBtn">Search Jobs</button>
            </div>

            <!-- Filters -->
            <div class="filters">
                <select id="jobType">
                    <option value="">All Job Types</option>
                    <option value="FULLTIME">Full-time</option>
                    <option value="PARTTIME">Part-time</option>
                    <option value="CONTRACTOR">Contract</option>
                    <option value="INTERN">Internship</option>
                </select>

                <select id="datePosted">
                    <option value="all">Any Time</option>
                    <option value="today">Today</option>
                    <option value="3days">Last 3 Days</option>
                    <option value="week">Last Week</option>
                    <option value="month">Last Month</option>
                </select>

                <select id="sortBy">
                    <option value="date">Sort by Date</option>
                    <option value="relevance">Sort by Relevance</option>
                </select>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching for jobs...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <!-- Results Count -->
        <div id="resultsCount" class="results-count" style="display: none;"></div>

        <!-- Job Listings -->
        <div id="jobListings" class="job-listings"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
